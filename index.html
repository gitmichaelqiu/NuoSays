<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>诺言</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #6a9fb5;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #528aae;
    }
    #sentence {
      margin-top: 30px;
      font-size: 1.3em;
      color: #444;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h1>诺言</h1>
  <img src="nuo.png" alt="陈诺的照片">
  <button onclick="showRandomSentence()">读一句诺言</button>
  <div id="sentence"></div>

  <script>
    const sentences = [
      "爱笑是我的招牌。",
      "我性格开朗乐观、积极向上。",
      "我还是个妥妥的慢性子。",
      "不过，什么事都能泰然处之，不也很好吗？",
      "我虽然个子不高，但浓缩就是精华嘛！",
      "看不出吧，我还对球类运动情有独钟呢！",
      "不得不说我对体育运动还有一丢丢悟性滴！",
      "希望我能将运动会上取得的成就延续下去。",
      "我是个阳光开朗的人，喜欢用我的笑容给他人带来快乐。",
      "在为人处事中我也会尽量把事情做好，保证事情不在我这个环节脱落。",
      "或许是我的名字，生来就与诚信有一定的缘分吧。",
      "我会尽力做一个可靠的人，这本身就是一种成就感。",
      "文明是个很大的范畴，涉及生活的方方面面。",
      "文明不仅仅是一种行为，更是一种内在素养的外在表现。",
      "希望我们能够共同汇聚成一束文明的光，创造一个文明的世界。"
    ];

    function showRandomSentence() {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      const randomSentence = sentences[randomIndex];
      document.getElementById("sentence").textContent = randomSentence;
    }
  </script>

</body>
</html>
