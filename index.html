<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>诺言</title>
  <style>
    /* 设置全站样式 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: '华文行楷', 'KaiTi', serif; /* 带有文学气息的字体 */
      background: #f5f0e6 url('https://cdn.pixabay.com/photo/2016/07/19/00/26/paper-1527987_1280.jpg')  no-repeat center center fixed;
      background-size: cover;
      color: #3b3630;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-out;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #5d4037;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
      border: 3px solid #a1887f;
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      background-color: #81d4fa;
      color: #fff;
      border: none;
      border-radius: 30px;
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #4fc3f7;
      transform: scale(1.05);
    }

    #sentence {
      margin-top: 30px;
      font-size: 1.3em;
      color: #3e2c23;
      line-height: 1.8;
      min-height: 80px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    /* 动画：文字淡入上浮 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 鼠标点击动效 */
    .click-effect {
      animation: clickBounce 0.3s ease;
    }

    @keyframes clickBounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>诺言</h1>
    <img src="nuo.png" alt="陈诺的照片">
    <button onclick="showRandomSentence()">读一句诺言</button>
    <div id="sentence"></div>
  </div>

  <!-- 背景音乐 -->
  <audio autoplay loop id="bgAudio">
    <source src="bgm.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    const sentences = [
      "爱笑是我的招牌。",
      "我性格开朗乐观、积极向上。",
      "我还是个妥妥的慢性子。",
      "不过，什么事都能泰然处之，不也很好吗？",
      "我虽然个子不高，但浓缩就是精华嘛！",
      "看不出吧，我还对球类运动情有独钟呢！",
      "不得不说我对体育运动还有一丢丢悟性滴！",
      "希望我能将运动会上取得的成就延续下去。",
      "我是个阳光开朗的人，喜欢用我的笑容给他人带来快乐。",
      "在为人处事中我也会尽量把事情做好，保证事情不在我这个环节脱落。",
      "或许是我的名字，生来就与诚信有一定的缘分吧。",
      "我会尽力做一个可靠的人，这本身就是一种成就感。",
      "文明是个很大的范畴，涉及生活的方方面面。",
      "文明不仅仅是一种行为，更是一种内在素养的外在表现。",
      "希望我们能够共同汇聚成一束文明的光，创造一个文明的世界。"
    ];

    function showRandomSentence() {
      const sentenceDiv = document.getElementById("sentence");
      const randomIndex = Math.floor(Math.random() * sentences.length);
      const randomSentence = sentences[randomIndex];

      // 添加动效
      sentenceDiv.style.opacity = 0;
      sentenceDiv.style.transform = "translateY(10px)";
      setTimeout(() => {
        sentenceDiv.textContent = randomSentence;
        sentenceDiv.style.opacity = 1;
        sentenceDiv.style.transform = "translateY(0)";
      }, 100);

      // 按钮点击动效
      const btn = event.target;
      btn.classList.add("click-effect");
      setTimeout(() => {
        btn.classList.remove("click-effect");
      }, 300);
    }
  </script>

</body>
</html>
